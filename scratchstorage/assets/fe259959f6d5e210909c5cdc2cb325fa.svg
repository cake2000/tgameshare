<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="443.77971" height="56.81931" viewBox="0,0,443.77971,56.81931"><g transform="translate(-18.30451,-112.87174)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(18.49649,129.44778) scale(0.38395,0.38395)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1.生于南蛮，而不甘荒裔。——不甘落后，自强不息，向往文明。</tspan><tspan x="0" dy="46.15px">2.北学中原，而博通三才。——勤奋好学，广师博学，学不畏难。</tspan><tspan x="0" dy="46.15px">3.归里教授，而顿开南域。——报效家园，热爱家园，不忘本根。</tspan></text></g></g></svg>