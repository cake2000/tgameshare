    <script>

        window.onmessage = function (e) {
            if (e.data && typeof(e.data) == "object") return;
            console.log("received message " + e.data.substr(0, 100));

            try {
                if (e.data.indexOf("PlaySilent") == 0) {
                    const parts = e.data.split("_");
                    // if (setFacialExpression) setFacialExpression("OpenSmile", 0.8, 5);
                    if (saySilent) saySilent(parts[1]);
                    return;
                }

                if (e.data.indexOf("StopSpeech") == 0) {
                    if (stopSpeech) stopSpeech();
                    return;
                }
            } catch (e) {}

        }

    </script>
