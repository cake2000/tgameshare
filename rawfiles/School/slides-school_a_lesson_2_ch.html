,"comments_enabled":true,"forking_enabled":false,"rolling_links":false,"center":false,"shuffle":false,"should_loop":false,"share_notes":false,"slide_number":true,"slide_count":15,"rtl":false,"version":2,"collaborative":true,"deck_user_editor_limit":3,"data_updated_at":1590327147874,"font_typekit":null,"font_google":null,"time_limit":null,"upsizing_enabled":true,"notes":{"9783dd183a129c574d4d7bc77c73ba38":"//#ID welcome || #NODE welcome || #WINDOWS L || #TYPE info  || #TITLE 第 2课 - 救救小狗可可 (2)\n[0] [大家好，让我们继续帮助可可回家，] \n[0] [需要用到箭头和程序。]","ada709adae82d008bba7a40376eecaf1":"//#ID quizwaittime ||  #TYPE Q1  || #TITLE Quiz: Longer or Shorter Waiting Time?\n[0] [In this new scenario, the bird needs to fly higher to reach its nest.]\n[0] [Compared to flying horizontally, should the bird wait longer or shorter between the flaps?]\n[0] [Click A or B at the bottom.]\n#quiz || A B || B\n[0] [#NextFragment]\n[0] [To fly higher, the bird needs to flap more frequently,]\n[0] [so the waiting time should be shorter between flaps.]","c0c5031deeb870f55d0e60974ac5c3ab":"//#ID powerquiz1 ||  #TYPE Q1  || #TITLE Which numbers stand for speed and reload ?\n[0] [Out of the four choices, which one has the numbers that stand for the speed and reload powers?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [For the four special powers, 1 stands for the damage power, 2 for speed, ]\n[0] [3 for health regeneration, and 4 is for the reload power. ]","9c6e39701e334f7792b907eca64e86ee":"//#ID specialpowers || #TYPE info || #TITLE 1. Damage Power\n[0] [First let's analyze each power in details. ]\n[0] [The first one is the damage power. ] \n[0] [This power determines how much health other tanks will lose when hit by your shells. ]\n[0] [#NextFragment]\n[0] [Here is the formula of damage calculation. ]\n[0] [If your tank has higher damage power, it can cause greater damage on each shot.]\n[0] [#NextFragment]\n[0] [Especially, if you'd like to kill a white tank in one single shot, ]\n[0] [your tank needs at least 2 damage points. ]\n","bc765924dc315ca762810511f69cd765":"//#ID specialpowers2 || #TYPE info || #TITLE 2. Speed Power\n[0] [The second one is the speed power. ] \n[0] [This power determines how fast your tank can move. ]\n[0] [If your tank is much faster than other tanks, ]\n[0] [it can collect more crystals and special weapons, or more easily escape from dangerous areas.]\n[0] [#NextFragment]\n[0] [Your tank's speed starts at three tiles per second. ]\n[0] [When the speed power is increased to 1, the speed grows to 60/18 or 3.33 tiles per second. ]\n[0] [With the increase of speed power, your tank's speed grows to 60/17, 60/16, and 60/15 tiles per second. ]\n[0] [In advanced games, the speed can grow to 60/14, and at last 60/13 tiles per second. ]\n[0] [The first two powers are very useful at the early stage of games.]\n[0] [With higher damage and speed powers, your tank would be able to kill more white tanks and collect more rewards. ]","6cce859024db32316d2e371b7cfe5b5d":"//#ID specialpowers3 || #TYPE info || #TITLE 3. Health Regeneration Power\n[0] [The third power is the health regeneration power. ] \n[0] [This power determines the how fast your tank can regenerate health. ]\n[0] [If your tank has higher health regeneration power, it can recover from damage faster.]\n[0] [This power is very useful when your tank is attacked by other tanks, ]\n[0] [especially at the later stage of games. ]\n[0] [The higher the health regeneration power, the more likely your tank survives. ]\n[0] [#NextFragment]\n[0] [Your tank's health recovers at the speed of 240 times (1 + Regen_Points) per second. ]\n[0] [#NextFragment]\n[0] [For example, if the regeneration power is 3, the health recovers 960 every second. ]\n[0] [Which means your tank will be fully recovered in 6 seconds. ] \n","4bf77d5e2d6dd884147305208660e09a":"//#ID specialpowers4 || #TYPE info || #TITLE 4. Reload Power\n[0] [The last one is the reload power. ] \n[0] [This power controls the speed of reloading shells. ]\n[0] [If your tank has a higher reload power, it can fire more frequently and cause greater damage.]\n[0] [#NextFragment]\n[0] [The shell reload time is calculated like this. ]\n[0.2] [For example, ]\n[0] [#NextFragment]\n[0] [if the reload power is 0, the shell reload time is 1200 milliseconds. ]\n[0] [if the reload power is increased to 2, the shell reload time is 1200 minus 200, or 1000 milliseconds. ] ","cf6f4ffa2fb54eee54111bda19312bdb":"//#ID powerquiz2 ||  #TYPE Q1  || #TITLE Which power(s) can help your tank kill more white tanks ?\n[0] [Out of the four special powers, which can help your tank kill more white tanks in a fixed period of time? ]\n#quiz || A B C D || D\n[0] [#NextFragment]\n[0] [All of the damage, speed and reload powers are helpful. ]\n","cb994613462f00880b6ac5bf48b22576":"//#ID preference || #NODE preference || #TYPE info || #TITLE which special power do you like most?\n[0] [So, which special power do you like most? ]\n[0] [Is the damage power more important to you than the health regeneration?]\n[0] [Should you max out on one power and then move on to the next power, or enhance every power evenly?]\n[0] [There are no right or wrong answers to these questions. ]\n[0] [Experiment with different strategies under manual play, and you will develop your own preferences and strategies.]\n[0] [In this lesson, I'll show you how to implement a simple strategy for allocating power points, ]\n[0] [and you can adapt it over time based on your own preference.]\n\n","6604045f415ad3bc0489c36f247dd70d":"//#ID simplestrategy || #TYPE info || #TITLE A Simple Strategy\n[0] [Let's start with a simple strategy. ]\n[0] [We'll max out the four special powers one-by-one in the order of Speed, Damage, Reload and then Health Regen.]\n[0] [For example, at the start, we will keep adding to the Speed power until we reach max speed; ]\n[0] [then we will move on to enhance the Damage power, etc.]\n\n\n","95fe30665f3d639c7943dc0c8f2c518f":"//#ID pseudocode || ] [and it will set the variable 'blocked' to true if any other player is blocking this path.]","9f9dde7688311ec12a1148db4dff1f7b":"","ad065775ea0ef6104be296ad94ca7fbc":"//#ID passingtheballforwardsoccer || #TYPE activity || #TITLE Activity - Passing The Ball Forward || #WINDOWS LE || #PROJECTID 331528185 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026600\u0026\u0026\u0026\u0026\u0026define send next command\n[0] [Now we can pass the ball between our teammates,]\n[0] [the next step is try to move the whole formation forward.]\n[0] [It is not helpful if we just stay where we are while passing the ball around.]\n[0] [#NextFragment]\n[0] [To start with, we can try to kick to a position that's 30 units ahead of a teammate.]\n[0] [#NextFragment]\n[0] [And for the other 2 players,]\n[0] [we can ask them to wait for the ball.]\n[0] [What would happen when we run this program?]\n[0] [Click the green flag to find out.]","319ac234c9458de947726ad9cf81053f":"//#ID atargtedblockageforsoccer || #TYPE info || #WINDOWS L || #TITLE A Targeted Blockade\n[0] [It turns out our basic defense formation is not very effective.]\n[0] [If the opponent shoots from a different angle,]\n[0] [the ball can still by-pass our defense.]\n[0] [#NextFragment]\n[0] [To build a more effective defense,]\n[0] [we should move our players based on the shooter's position.]\n[0] [For example, if you want to know which team currently controls the ball,]\n[0] [you can check the value of item \"ball owner\" in this list.]\n[1] [#NextFragment]\n[0] [Second, the variable 'captain ID\" stores the ID of the middle player for each team.]\n[0] [which is 2 for the blue team and 5 for the red team.]\n[0] [#NextFragment]\n[0] [You might be wondering why these 2 players are chosen as team captains.]\n[0] [The reason is that when we calculate \"my ID\" - \"captain ID\",]\n[0] [we can get -1, 0 and 1 for each of the 3 players in the team.]\n[0] [These 3 numbers are very convenient for setting different player positions.]","c164eb9ecb7e5cf0a7f5fd1a77291f88":"//#ID whyispassingtheballimportant || #TYPE info || #WINDOWS L || #TITLE Why Is Passing The Ball Important?\n[3] [If you have watched the world top soccer teams' games,]\n[0] [you would agree that controlling the ball is the most important for winning.]\n[0] [By passing the ball among your team members,]\n[0] [you keep pushing forward towards the target goal.]\n[0] [For our Scratch Soccer game, passing is equally important.]\n[0] [#NextFragment]\n[0] [First, the ball owner always attracts the most defense,]\n[0] [and it can't pass the no-dribble line.]\n[0] [So it should try to pass the ball to other players who are in a better position.]\n[0] [#NextFragment]\n[0] [In addition, you have to pass within 5 seconds,]\n[0] [otherwise the game engine will force your player to pass the ball out.]\n[0] [Can you think about how to change your AI player to pass the ball?]","24af2603f68dcaec30a6578c5928adf1":"//#ID theturnleftrightblocactivitykturtleiak || #TYPE activity || #TITLE Turn Left and Turn Right || #WINDOWS LE || #PROJECTID 343962590 || #SCALERATIO 1.4 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026whenflag\n[0] [如果海龟只能转直线的话，是不是有点无聊呢?]\n[0] [不要担心! 我们可以让海龟向左向右走.]\n[1] [#NextFragment]\n[0] [要让海龟从现在的方向向左转,]\n[0] [我们可以用“向左转”的这个模块.]\n[2] [#NextFragment]\n[0] [\"向右转\" 这个模块有着相似的功能.]\n[2] [#NextFragment]\n[0] [这个新的脚本有三条画线和两个转折,]\n[0] [你可以猜猜它能画出什么吗?]\n[2] [你可以运行一下，看自己猜的对不对.]","19bc27a676ffb4c04955326e94c51d12":"//#ID refactordribllbleofpass || #TYPE info || #WINDOWS L || #TITLE Code Refactor\n[0] [Since we are going to make the ball owner's logic much more complex,]\n[0] [#NextFragment]\n[0] [I have defined a new block \"dribble or pass\",]\n[0] [which will contain all the new logic.]\n[0] [#NextFragment]\n[0] [I have also created a new block \"move forward\",]\n[0] [which can be used to move our player 10 units forward.]","4be7cdb3f3b087b9d7b55a85d4f20bae":"//#ID testingforreboundshotblockage23 || #TYPE info || #WINDOWS L || #TITLE Rebound Shot In Both Directions\n[0] [In this scenario,]\n[0] [#NextFragment]\n[0] [the path to rebound at the bottom boundary is blocked.]\n[0] [#NextFragment]\n[0] [When that happens, an obvious alternative is to rebound off the top boundary.]\n[0] [#NextFragment]\n[0] [Note that we still need to test for blockage before making a rebound shot.]\n[0] [You can reuse the \"test passing ball blockage\" block for this purpose.]\n[0] [When \"y2\" is above or below the boundaries,]\n[0] [this helper block will check the rebound path instead.]","9563e27672fda14f94b8ea32777f7697":"//#ID amoredefensiveformationscoccer || #TYPE info || #WINDOWS L || #TITLE A More Defensive Formation\n[0] [A simple solution is to take a more defensive formation.]\n[0] [#NextFragment]\n[0] [We can ask the team captain to stay behind as the goal keeper,]\n[0] [#NextFragment]\n[0] [and only deploy the other 2 players for all attacks.]\n[0] [If the captain happens to be the closest to a ball, it should still try to grab it,]\n[0] [and it should pass the ball out after grabbing the ball.]\n[0] [Please implement this new strategy.]","a7fff59d2bd49056f2388aebcba9de06":"//#ID swappingt2variablesvaluessoccer || #TYPE info || #WINDOWS L || #TITLE Swapping Two Variables' Values\n[0] [Before we get into how to make the improvement,]\n[0] [let me show you a very useful coding technique: ]\n[0] [swapping two variables' values.]\n[0] [#NextFragment]\n[0] [For example, suppose we have two variables \"a\" and \"b\",]\n[0] [#NextFragment]\n[0] [and we want to swap their values.]\n[0] [#NextFragment]\n[0] [Note that we should not simply try to set their values like this,]\n[0] [since we would lose variable a's original value in the first step.]\n[0] [Can you think about a proper way to make the swap?]\n[0] [#PauseSlide]\n[0] [#NextFragment]\n[0] [It turns out we have to use a third variable to temporarily store variable a's value.]\n[0] [For example, we can call the new variable \"temp\", and initialize it to a's value.]\n[0] [#NextFragment]\n[0] [Now we can set a to b's value, and the set b to temp's value,]\n[0] [which is the original value for a.]\n[0] [#NextFragment]\n[0] [For example, suppose a is 5 and b is 3 initially.]\n[0] [#NextFragment]\n[0] [After the first step, temp becomes 5.]\n[0] [#NextFragment]\n[0] [After the second step, a becomes 3.]\n[0] [#NextFragment]\n[0] [And after the last step, b becomes 5.]","68f60e6b8e35e5f8bb05451220419f3d":"//#ID whowmnaydeegreestoturtle ||  #TYPE Q1  || #TITLE Quiz - How many degrees has the turtle turned?\n[0] [In this example, how many degrees has the turtle turned?]\n#quiz || A B C D || B\n[0] [#NextFragment]\n[0] [We can tell the angle is not close to 90 degrees,]\n[0] [yet it is not as sharp as 135 degrees.]\n[0] [So 115 degrees is the right amount between them.]","fec879f3bfee8cd602c2a72aa9506100":"//#ID whatisvalueofabandcftercodesoccer ||  #TYPE Q1  || #TITLE Quiz - what are the values of \"a\", \"b\" and \"c\" after this program runs?\n[0] [After this program runs, ]\n[0] [what are the values of the variables \"a\", \"b\" and \"c\"?]\n#quiz || A B C D || B\n[0] [#NextFragment]\n[0] [This program uses the swap logic twice,]\n[0] [so b and c are swapped first, and then a and b are swapped.]","7b697e39dad61007f158d16b2f9852ad":"//#ID anexamplescriptturtle || #TYPE info || #WINDOWS L || #TITLE The \"draw\" Command\n[0] [To make the turtle draw this line,]\n[0] [we only need these 2 blocks.]\n[0] [#NextFragment]\n[0] [The \"start\" message is sent from the game engine, ]\n[0] [and your blocks should run after you receive this message.]\n[0] [#NextFragment]\n[0] [The \"draw\" command moves the turtle forward in its current direction,]\n[0] [and you can specify how many steps it moves before stopping.]\n[0] [#NextFragment]\n[0] [Note that one step corresponds to one units in the x or y position.]\n[0] [So to draw a  [When we know a condition for us to stop the repeat loop,]\n[0] [we can use the \"repeat until\" block combined with that condition.]\n[0] [#NextFragment]\n[0] [For this example, we can set the condition to \"y position equals 60\".]\n[0] [We will be repeating the \"draw and turn\" steps until the turtle's y position becomes 60.]\n[0] [#NextFragment]\n[0] [You can use any kind of logic operator blocks to specify the condition,]\n[0] [such as \"x position \u003c -60\", \"edge length \u003e 40\", etc.]","d4f59a64e109526843c79f3128856cd0":"//#ID nestedloopexampleturtle2 || #TYPE info || #WINDOWS L || #TITLE Nested Loops\n[0] [If we observe these 3 loops carefully,]\n[0] [#NextFragment]\n[0] [they are almost the same, except for the different drawing length.]\n[0] [#NextFragment]\n[0] [Therefore, we can replace them with one repeat loop,]\n[0] [and use a variable \"edge length\" to represent the size of the square.]\n[0] [#NextFragment]\n[0] [After we complete each square, we just need to increase the size,]\n[0] [and then continue to draw the next square.]\n[0] [This can be done using a \"parent\" repeat loop to repeat the current loop for 6 times.]\n[0] [The \"edge length\" needs to be initialized to 20 before the parent loop.]\n[0] [#NextFragment]\n[0] [This completes our first nested loop,]\n[0] [with one repeat loop embedded in another repeat loop.]\n[0] [Now we can drive the turtle to draw more complex patterns.]","44c49b4e1d528b5922028a876d3fad59":"//#ID activitytrydifferentpolygons || #TYPE activity || #TITLE Activity - Try Different Polygons || #WINDOWS LE || #PROJECTID 340898191  || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u00260\u0026\u0026\u0026\u0026\u00260\u0026\u0026\u0026\u0026\u0026when I receive\n[0] [Now please try to draw different polygons using the new block.]\n[0] [Note how simple it is to create many polygon shapes in your script.]","185823935ccd12703b494f6243540a84":"//#ID startingdirectionturtleiak || #TYPE info || #WINDOWS L || #TITLE
